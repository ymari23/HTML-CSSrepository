<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execução de script</title>
</head>
<body>
    <a href="#" onclick="clicou()">Clica em mim pfvvv</a>
    <div id="saida"></div>
    

    <script>
        function clicou() {
            s = window.document.getElementById("saida")
            s.innerHTML += '<p>Você clicou :D!</p>'
        }
    </script>
</body>
</html>
