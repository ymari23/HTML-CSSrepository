<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe001 testando o uso de <iframe src="" frameborder="0"></iframe></title>
</head>
<body>
    <p>Os iframes servem para você adicionar uma janela dentro do site</p>
    <p>Exemplo:</p>
    <iframe src="https://ymari23.github.io/M-sica/Musicaa/Musica/" frameborder="0"></iframe>
    <p>Site <a href="https://ymari23.github.io/M-sica/Musicaa/Musica/" target="_blank">Hipnotizou</a></p>
    <p>Também temos o site do <a href="https://www.google.com.br/?hl=pt-BR">Google</a></p>
    <iframe src="https://www.google.com.br" frameborder="0"></iframe>
</body>
</html>
