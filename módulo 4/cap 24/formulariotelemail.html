<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario </title>
</head>
<body>
    <form action="cadastro.php" method="post">
    <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="inome">
            <p>Nome: <input type="text" name="nome" id="inome"></p>
        </label>
        <label for="iemail">
            <p>
                Email: <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
        </label>
        <label for="itel">
            <p>
            </p>
            Telefone: <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2}\)\d{4}-\d{4}$" placeholder="(xx) xxxx-xxxx">
        </label>
        
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>    
</body>
</html>
