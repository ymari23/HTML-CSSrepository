<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário vida pessoal</title>
</head>
<body>
    <form action="cadastroAna.php">
        <p>
            <label for="inome"> Nome: </label>
                <input type="text" name="Nome" id="inome">
        </p>
        <p><label for="ianonasc">Idade: </label>
        <input type="number" name="idad" id="iidad" min="5" max="120">
    </p>
        <p>
            <label for="sexo">Gênero: </label> <br>
            <input type="radio" name="sexo" id="masc" required> Masculino  <br>
            <input type="radio" name="sexo" id="fem" required> Feminino <br>
            
        </p>
        <p>
            <label for="te">Trabalha ou estuda?</label> <br>
            <input type="radio" name="te" id="itr" required> Trabalho <br>
            <input type="radio" name="te" id="ies" required> Estudo
        </p>

        <p>
            <label for="iprofsonh">Profissão dos sonhos:</label>
            <input type="text" name="prof" id="iprof" list="listprof">
        <datalist id="listprof">
            <option value="Rico kakakakaka">aaaaaaaa</option>
            <option value="Programador ">aaaaaaa</option>
            <option value="Sla ksksksksksk">aaaaaaaaa</option>
        </datalist>
        </p>
        <p>
            <label for="irot"> Resuma sua rotina em 3 palavras (ou mais):
                <input type="text" name="Rot" id="irot">
            </label>
        </p>


        



        <p>
            <p>Deixe uma mensagem ao dev:</p>
            <textarea name="msg" id="imsg"></textarea>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
