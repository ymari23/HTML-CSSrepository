<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">
                Usuário: <input type="text" name="usu" id="iusu" required minlength="3" maxlength="16" autocomplete="username">
            </label>
        </p>
        <p>
            <label for="isenha">
                Senha: <input type="password" name="senha" id="isenha" required minlength="8" maxlength="25" autocomplete="current-password">
            </label>
        </p>
        <input type="submit" value="Enviar"> <input type="reset" value="Limpar">
    </form>   
</body>
</html>
