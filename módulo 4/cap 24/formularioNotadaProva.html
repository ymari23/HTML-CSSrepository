<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário nota da prova</title>
</head>
<body>
    <form action="Notadaprova.php">
        <p>
            <label for="inomeal">
                Nome do Aluno: <input type="text" name="nomeal" id="inomeal" maxlength="30" required>
            </label>
        </p>
        <p>
            <label for="imedia">
                Média: <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required>
            </label>
        </p>
        <p> 
            <label for="imes">
                Período Letivo: <input type="month" name="mes" id="imes" value="2024-09">
            </label>
        </p>
        <p>
            <label for="idia">
                Dia da prova: <input type="date" name="dia" id="idia" value="2024-09-18" required>
            </label>
        </p>
        <p>
            <label for="ihora">
                Horário da prova: <input type="time" name="hora" id="ihora">
            </label>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>   
</body>
</html>
