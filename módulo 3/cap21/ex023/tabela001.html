<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 1- aulas 1, 2 e 3</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <!-- Tags: 
     <table> = tabela
     <tr> = Linha da tabela
     <td> = Dados da tabela   -->
    <h1>Tabela 1- aulas 1, 2 e 3</h1>
    <hr>
    Exemplo: 
    <table>
        <tr> 
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td class="numero">200</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td> 
            <td class="numero">300</td> 
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
