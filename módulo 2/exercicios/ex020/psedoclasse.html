<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        main {
            text-align: center;
        }
        div {
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        
        div:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <main>
    <div>01</div>
    <div>02</div>
    <div>03</div>
    </main>
</body>
</html>
